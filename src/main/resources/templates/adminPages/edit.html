<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<header>
    <h1>Edit User</h1>
</header>

<main>
    <form th:action="@{/admin/user/edit(id=${user.getId()})}" th:object="${user}" method="post">

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" readonly>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" min="0" step="1">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="roles">Roles:</label>
            <select id="roles" th:field="*{roles}" multiple>
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}"
                        th:selected="${currentUserRoles.contains(role)}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit">Save</button>
        </div>
    </form>

    <div>
        <a href="/admin/users">Back to Users List</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Gralexx</p>
</footer>
</body>
</html>
