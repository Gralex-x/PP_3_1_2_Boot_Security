<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<header>
    <h1>Registration Page</h1>
</header>

<main>
    <form th:action="@{/admin/registration}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" min="0" step="1">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div>
            <label for="roles">Roles:</label>
            <select id="roles" th:field="*{roles}" multiple>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <div>
        <a href="/admin/users">Back to Users List</a>
    </div>
</main>

<footer>
    <p>&copy; 2024 Gralexx</p>
</footer>
</body>
</html>
